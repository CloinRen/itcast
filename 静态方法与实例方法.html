<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //静态方法与实例方法
    /*
    * 1.静态方法：就是构造函数对象上的方法
    * 2.实例方法：对象本身或是其原型对象上的方法，被称为实例方法
    * 3.区别
    * 静态方法不需要实例一个对象去调用，直接通过函数的名字来调用，
    * 而实例方法必须先创建对象，再去调用方法
    * 工具类方法，由于不依附于任何对象，也就是说任何对象都可以访问，所以通常将工具类方法添加到
    * 一个函数上，形成静态方法，为了其他对象方便去调用 eg:each
    * 某一类对象特有的，必须要添加到本身或其原型上，因为特有的方法只能创建对象才可以去访问
    * 所以让这类方法变成实例方法才合理
    * */
</script>
</body>
</html>
