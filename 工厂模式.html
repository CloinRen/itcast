<script>
    //在创建对象时，不直接使用构造函数或者直面量方式来创建
    //而是通过一个函数来创建，值需要传入该对象的相关属性即可
    //1：基本工厂函数
    function createPerson(name,age){
        var obj={};
        obj.name=name;
        obj.age=age;
        return obj;
    }


    /* //2:扩展写法
    function Person(name,age){
        this.name=name;
        this.age=age;
    }*/
  /*  function createPerson(name,age){

        return new Person(name,age);
    }*/
    function createPerson(name,age){

        return new createPerson.prototype.Person(name,age);
    }
    createPerson.prototype.Person=function(name,age){
        this.name=name;
        this.age=age;
    }
    var zs=createPerson("zam","19");
    console.log(zs);

    var ls=new createPerson("lisi","18");
    console.log(ls);


    //工厂函数的意义
